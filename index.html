<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Mandrofy</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="banner-container">
                <div><h2>Turn your picture into an iconic<span class="block">Mandro avatar</span></h2></div>
                <div><h3>Currently in Beta</h3></div>
                <div class="banner-paragraph"><p>Powered by mandro</p></div>
            </div>
        </header>
        <main>
            <div class="first-section">
                <div class="flex-container">
                    <div class="inner-container">
                        <img class="profile-pic" src="images/profilePic.jpg" alt="">
                        <h2>Madrofy.com</h2>
                        <h3>Liven up your profile pic</h3>  
                        <p>This paragraph <strong>will start from the left side</strong>
                            of the flex container. Anctually I wanna say something, I added this words in order to fill up some space.</p>
                            <form>
                                <input type="text" class="text-input" required placeholder="Name..." aria-label="Name">
                                <input type="email" class="text-input" required placeholder="Email..." aria-label="Email">
                                <input type="file" class="choose-file" required accept="image/png, image/jpg" aria-label="Choose file">
                                <button>Submit</button>
                            </form>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
